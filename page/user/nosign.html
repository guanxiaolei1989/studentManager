<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>未报名学生资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="use.css" media="all" />
		<link rel="stylesheet" href="../../css/bootstrap.css" media="all" />
		<script type="text/javascript" src="../../js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js"></script>
		<style type="text/css">
			.table th,
			.table td {
				text-align: center;
				vertical-align: middle!important;
			}
			
			.vertal {
				line-height: 50px;
				font-size: 16px;
				font-weight: 600;
			}
			
			.vertal input {
				vertical-align: bottom;
				height: 24px;
			}
			
			.vertal select {
				vertical-align: bottom;
				height: 35px;
			}
			
			.motalo input,
			select,
			textarea {
				width: 220px !important;
			}
			
			.amjl {
				display: inline-block;
				margin-left: 10px;
			}
		</style>
	</head>

	<body>
		<div class="vertal">

			<small class="amjl">学生姓名：</small><input id="searchName" type="text" placeholder="请填写" value="" style="width: 60px">
			<script type="text/javascript">
				if(window.sessionStorage["scale"] == 1) {
					document.write(`<small class="amjl"	>老师姓名：</small><input id="searchTeacher" type="text" placeholder="请填写" value="" style="width: 60px">　`);
				}
			</script>
			<button onclick="searchs();" class="btn btn-primary ">搜索</button>
			<button onclick="addBU();" class="btn btn-primary " data-toggle="modal" href="#mymodal-link" id="href-btn">添加</button>
		</div>
		<table id="ouputTable" class="table table-bordered table-striped text-centerk text-center table table-hover table-condensed">
		</table>
		<!--name iphone remarks education parentName parentIphone kind tid tname-->
		<p id="zong"></p>
		<!-- 模态弹出窗内容 -->
		<div style="display: none;" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="mymodal-link" style="margin-top: 100px;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
						<h4 class="modal-title">登记信息</h4>
					</div>

					<div class="modal-body text-center">

						<h6 id="motalo">
				                 　   <small>姓       名：<small><input type="text" name="name" placeholder="姓  名" value=""><br>
				                 　   <small>电       话：</small><input type="text" name="iphone" placeholder="电  话" value=""><br>
	                 　　		    <small>父母姓名：</small><input type="text" name="parentName"   placeholder="父母姓名" value=""><br>
	                        <small>父母电话：</small><input type="text" name="parentIphone" placeholder="父母电话" value=""><br>
	                        <small>家庭住址：</small><input type="text" name="home" placeholder="家庭住址" value=""><br>
	                        <small>教育程度：</small>
	                        <select  name="education" id="education">
						         	<option  value="-1">请选择</option >
			                 	    <option  value="1" >高中生</option >
			                 	    <option  value="2" >中专</option >
			                 	    <option  value="3" >社会青年</option >
			                 	    <option  value="4">大专生</option >
			                 	    	<option  value="5">本科生</option >
			                </select ><br>
	                                           　 <small>种类区别：</small>
						         <select  name="kind" id="kind">
						         	<option  value="-1">请选择</option >
			                 	    <option  value="1" >退伍军人</option >
			                 	    <option  value="2" >在校大学生</option >
			                 	    <option  value="3" >在校高中生</option >
			                 	    <option  value="4" >社会青年</option >
			                </select >
			                <br>
			                 <small> 备注：</small>
			                <textarea id="remarks"></textarea><br>
	                       
	                 	<input style="display: none;" type="text" name="addorupdate" value="">
	                 	<input style="display: none;" type="text" name="id" value=""></h6>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button onclick="addinputInsert()" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/public.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="../../js/nosign.js"></script>

</html>
